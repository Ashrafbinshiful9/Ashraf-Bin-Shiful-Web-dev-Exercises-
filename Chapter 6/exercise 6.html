<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuel Cost Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .calculator {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
      color: black;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #007BFF;
      border-radius: 5px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #0056b3;
      outline: none;
    }

    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Fuel Cost Calculator</h1>
    <img src="https://images.unsplash.com/photo-1498887960847-2a5e46312788?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Fuel Station">
    
    <label for="distance">Distance (miles):</label>
    <input type="number" id="distance" placeholder="Enter distance in miles" required />
    
    <label for="efficiency">Fuel Efficiency (mpg):</label>
    <input type="number" id="efficiency" placeholder="Enter MPG" required />
    
    <label for="price">Fuel Price ($/gallon):</label>
    <input type="number" id="price" placeholder="Enter price per gallon" required />
    
    <button onclick="calculateFuelCost()">Calculate</button>
    
    <h2 id="result">Total Cost: $0.00</h2>
  </div>

  <footer>
    Made by Ashraf Bin Shiful Islam
  </footer>

  <script>
    function calculateFuelCost() {
      const distance = parseFloat(document.getElementById("distance").value);
      const efficiency = parseFloat(document.getElementById("efficiency").value);
      const price = parseFloat(document.getElementById("price").value);

      if (isNaN(distance) || isNaN(efficiency) || isNaN(price) || efficiency === 0) {
        alert("Please enter valid numbers in all fields. Efficiency must not be zero.");
        return;
      }

      const gallonsUsed = distance / efficiency;
      const totalCost = gallonsUsed * price;

      document.getElementById("result").innerText = `Total Cost: $${totalCost.toFixed(2)}`;
    }
  </script>
</body>
</html>
